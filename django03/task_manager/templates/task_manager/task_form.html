{% extends 'base.html' %}
{% load static %}
{% block title %} {{ block.super }} {% endblock title %}
{% block content %}
<h1>Task update</h1>
<p>{{ task }}</p>
<form method = "post" action="{{ request.path }}?task_id={{ task.id }}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Confirm update</button>
</form>
{% endblock content %}
