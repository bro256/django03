{% extends 'base.html' %}
{% load static %}
{% block title %} {{ block.super }} {% endblock title %}
{% block content %}
<div class="container">
    {% if task.id %}
        <h1>Update task</h1>
        <p>Task: {{ task.content }}</p>
    {% else %}
        <h1>New task</h1>
    {% endif %}
    <form method = "post" action="{{ request.path }}?task_id={{ task.id }}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Confirm</button>
    </form>
</div>
{% endblock content %}
